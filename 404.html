<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      const pathname = window.location.pathname;
      localStorage.setItem("@redirect", pathname.split("/").slice(2).join("/"));
      window.location.href = "/" + pathname.split("/").slice(1)[0];
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
